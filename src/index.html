<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="main-title">Алгоритм Фараха</div>
        </header>
        <content>
            <div id="frame">
                <div class="ratio-5x3">
                    <svg class="proportional" width="1000" height="600" viewbox="0 0 1000 600">
                        <rect
                            x="100"
                            y="150"
                            width="60"
                            height="60"
                            stroke="gray"
                            stroke-size="3"
                            fill="magenta"
                        ></rect>
                        <g id="frames-separator" transform="translate(800 0)">
                            <svg width="200" height="600"></svg>
                            <g>
                                <line x1="0" y1="0" x2="0" y2="600" stroke="black" stoke-width="5"></line>
                                <rect width="8" height="30" fill="gray" x="-4" y="285" cursor="col-resize"></rect>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </content>
        <footer>
            <div id="controls">
                <div id="controls__frames-wrapper">
                    <button class="change_frame_button button-styled" id="frames-button--prev">&lt;</button>
                    <input type="range" name="frame" id="frames-slider" min="1" max="1" />
                    <button class="change_frame_button button-styled" id="frames-button--next">&gt;</button>
                </div>
                <div id="controls__buttons">
                    <div>
                        <input type="text" name="input-string" id="input-string" />
                        <button id="button-start" class="button-styled">Start</button>
                    </div>
                    <div>
                        <button id="button-pause-play" class="button-styled">Pause</button>
                        <button class="button-styled">something else</button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
