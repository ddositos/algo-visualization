<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="main-title">Алгоритм Фараха</div>
        </header>
        <content>
            <div id="frame">
                <div class="ratio-5x3">
                    <div class="proportional split-panel">
                        <div class="split-panel__left layout-container board">
                            <svg id="svg" ></svg>
                            <div class="layout-centered">
                                <div class="layout-vertical-stack"></div>
                            </div>
                        </div>
                        <div class="split-panel__right">
                            <div class="stack-title">Stack</div>
                            <div class="stack"></div>
                        </div>
                    </div>
                </div>
            </div>
        </content>
        <footer>
            <div id="controls">
                <div id="controls__frames-wrapper">
                    <button class="change_frame_button button-styled" id="frames-button--prev">&lt;</button>
                    <input type="range" name="frame" id="frames-slider" min="0" max="0" value="0" step="1" />
                    <button class="change_frame_button button-styled" id="frames-button--next">&gt;</button>
                </div>
                <div id="controls__buttons">
                    <div>
                        <input type="text" name="input-string" id="input-string" />
                        <button id="button-start" class="button-styled">Start</button>
                    </div>
                    <div>
                        <button id="button-pause-play" class="button-styled">Pause</button>
                        <button class="button-styled">something else</button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
