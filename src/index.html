<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="main-title">Алгоритм Фараха</div>
        </header>
        <content>
            <div id="frame">
                <div class="ratio-2x1">
                    <div class="proportional split-panel">
                        <div class="split-panel__left layout-container board">
                            <svg id="svg" width="1000" height="600" viewBox="0 0 1000 600"></svg>
                            <div class="layout-centered">
                                <div class="layout-vertical-stack"></div>
                            </div>
                        </div>
                        <div class="split-panel__right">
                            <div class="stack-title">Stack</div>
                            <div class="stack"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="statusbar-wrapper">
                <div id="statusbar"></div>
            </div>
        </content>
        <footer>
            <div id="controls">
                <div id="controls__frames-wrapper">
                    <button class="change_frame_button button-styled" id="frames-button--prev">&lt;</button>
                    <input type="range" name="frame" id="frames-slider" min="0" max="0" value="0" step="1" disabled />
                    <button class="change_frame_button button-styled" id="frames-button--next">&gt;</button>
                </div>
                <div id="controls__buttons">
                    <div>
                        <form style="height: 100%">
                            <input
                                style="height: 100%; box-sizing: border-box"
                                type="text"
                                name="input-string"
                                id="input-string"
                                placeholder="Input string"
                                maxlength="20"
                                required
                            />
                            <button id="button-start" class="button-styled" type="submit">Generate</button>
                        </form>
                    </div>
                    <div>
                        <button id="button-pause-play" class="button-styled">Pause</button>
                        <button class="button-styled">?</button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
